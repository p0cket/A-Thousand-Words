<!DOCTYPE html>
<html ng-app="worth1000">

<head>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body class="container" ng-controller="ContentController as content">
  <img src="http://i.imgur.com/2GPVGyP.jpg" />
  <h4>Comments</h4>
  <ul>
    <li ng-repeat="story in content.stories">
      <blockquote>
        {{story.message}}
        <cite class="clearfix">-{{story.author}}</cite>
      </blockquote>
    </li>
  </ul>


  <form name="commentForm" ng-controller="NewCommentController as ncCtrl" ng-submit="ncCtrl.addComment(content)">
    <h4>Add a new comment</h4>
    <ul ng-show="content">
      <li>
        <blockquote>
          {{ncCtrl.content.message}}
          <cite class="clearfix">-{{ncCtrl.content.author}}</cite>
        </blockquote>
      </li>
    </ul>
    <textarea ng-model="ncCtrl.content.message"></textarea>
    <label>By:</label>
    <input ng-model="ncCtrl.content.author" type="email" />
  </form>

</body>

</html>
